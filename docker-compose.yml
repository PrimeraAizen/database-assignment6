version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ecommerce_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - APP_MONGODB_HOST=mongodb
      - APP_MONGODB_PORT=27017
      - APP_MONGODB_DATABASE=ecommerce
    depends_on:
      - mongodb
    networks:
      - ecommerce-network

volumes:
  mongodb_data:

networks:
  ecommerce-network:
    driver: bridge
